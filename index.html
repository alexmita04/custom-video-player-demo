<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <video src="./videos/652333414.mp4" autoplay></video>
      <div class="player-controls">
        <div class="progress">
          <div class="progress-fullfilled"></div>
        </div>
        <div class="controls">
          <div class="controls-left">
            <button class="play-btn" title="Toggle Play">►</button>
            <input
              type="range"
              name="volume"
              class="player-slider volume"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
            <input
              type="range"
              name="playbackRate"
              class="player-slider playback-speed"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
          </div>
          <div class="controls-right">
            <button data-skip="-10" class="player-btn">« 10s</button>
            <button data-skip="25" class="player-btn">25s »</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
